
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive | Filmixo Lab</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Category Specific Layout: Grid instead of Slider */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px 5%;
        }
        @media (min-width: 768px) {
            .grid-container { grid-template-columns: repeat(4, 1fr); }
        }
        @media (min-width: 1024px) {
            .grid-container { grid-template-columns: repeat(6, 1fr); }
        }
        .cat-header {
            padding: 100px 5% 20px;
            border-bottom: 1px solid var(--glass);
        }
    </style>
</head>
<body>

    <!-- Static Header (Zero Flicker) -->
    <header>
        <a href="index.html" class="brand">
            <div class="glow-dot"></div>
            <h1>FILMIXO</h1>
        </a>
        <nav class="nav-bar">
            <a href="index.html" class="nav-btn"><i class="fa-house"></i></a>
            <button id="search-trigger-btn" class="nav-btn"><i class="fa-magnifying-glass"></i></a>
            <a href="mailto:lab@filmixo.com" class="nav-btn"><i class="fa-envelope"></i></a>
        </nav>
    </header>

    <main>
        <section class="cat-header">
            <h1 id="cat-title" style="color: var(--accent-gold); font-size: 1.8rem; text-transform: uppercase;">SCANNING_DATABASE...</h1>
            <p id="cat-desc" style="color: var(--text-muted); font-size: 0.9rem; margin-top: 5px;">Synchronizing forensic assets for analysis.</p>
        </section>

        <!-- Dynamic Grid for Movie Cards -->
        <div id="category-grid" class="grid-container">
            <!-- Cards will be injected by category.js -->
        </div>

        <div style="text-align: center; margin: 50px 0;">
            <button id="cat-load-more" class="btn-gold" style="display: none;">ACCESS MORE ASSETS</button>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Core Scripts -->
    <script type="module" src="engine.js"></script>
    <script type="module" src="header-logic.js"></script>
    <script type="module" src="category.js"></script>
    <script type="module" src="footer-bundle.js"></script>

</body>
</html>
