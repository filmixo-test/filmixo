<body>
    <div class="main-container">
        <header class="main-header">
            <div class="header-left">
                <div class="home-nav-icon" onclick="location.href='index.html'"><i class="fa-house"></i></div>
                <h1 class="website-name">FILMIXO</h1>
                <span class="active-glow"></span>
            </div>

            <div class="header-actions-group">
                <a href="search.html" class="action-item-btn">
                    <i class="fa-magnifying-glass"></i>
                </a>
                
                <div class="action-item-btn" onclick="sendEmail()">
                    <i class="fa-envelope"></i>
                </div>

                <div class="action-item-btn" onclick="shareProfile()">
                    <i class="fa-share-nodes"></i>
                </div>
            </div>
        </header>

        <div class="status-section-area">
            <div class="compact-stats">
                <div class="stat-left"><i class="fa-location-dot"></i>ðŸ‡ºðŸ‡² United State</div>
                <div class="stat-center">Analysed by: <b>Ashiqur</b></div> 
                <div class="stat-right">Cases Analyzed: <b id="total-videos-count" style="opacity:0;">0</b></div>
            </div>
        </div>
        
        <div class="section-title-bar">
            <div class="title-divider">
                <span id="category-title">Category</span>
            </div>
        </div>

        <!-- Category Navigation -->
        <div class="category-nav-bar">
            <div class="category-buttons">
                <a href="category.html?cat=all" class="category-btn" data-cat="all">All</a>
                <a href="category.html?cat=action" class="category-btn" data-cat="action">Action</a>
                <a href="category.html?cat=comedy" class="category-btn" data-cat="comedy">Comedy</a>
                <a href="category.html?cat=drama" class="category-btn" data-cat="drama">Drama</a>
                <a href="category.html?cat=thriller" class="category-btn" data-cat="thriller">Thriller</a>
                <a href="category.html?cat=horror" class="category-btn" data-cat="horror">Horror</a>
                <a href="category.html?cat=romance" class="category-btn" data-cat="romance">Romance</a>
            </div>
        </div>

        <main id="main-content">
            <div id="feed-container"></div>
        </main>
        
        <div id="footer-placeholder"></div>
    </div> 
    
    <script type="module">
        import './header-logic.js';
        import './footer-bundle.js';
        import './category-logic.js';
        
        // Highlight active category
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const currentCat = urlParams.get('cat') || 'all';
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => {
                if (btn.dataset.cat === currentCat) {
                    btn.classList.add('active');
                }
            });
        });
    </script>
    
    <style>
        /* Category Navigation Styles */
        .category-nav-bar {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px 20px;
        }
        
        .category-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .category-btn {
            padding: 10px 20px;
            background: #16181d;
            border: 1px solid var(--b);
            border-radius: 8px;
            color: var(--g);
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }
        
        .category-btn:hover {
            background: #1a1c22;
            color: var(--acc);
            border-color: var(--acc);
        }
        
        .category-btn.active {
            background: var(--acc);
            color: #000;
            border-color: var(--acc);
            font-weight: 900;
        }
        
        @media (max-width: 480px) {
            .category-btn {
                padding: 8px 15px;
                font-size: 12px;
            }
        }
    </style>
</body>
